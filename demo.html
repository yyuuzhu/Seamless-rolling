<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>无缝滚动</title>
	<link rel="stylesheet" href="demo.css" />
</head>
<body>
	<div id="btn">
		<input class="btn1" type="button" value="左" />
		<input class="btn2" type="button" value="右" />
	</div>
	<div id="box">
		<ul>
			<li><img src="img/1.jpg" alt="1" /></li>
			<li><img src="img/2.jpg" alt="2" /></li>
			<li><img src="img/3.jpg" alt="3" /></li>
			<li><img src="img/4.jpg" alt="4" /></li>
		</ul>
	</div>

	<script>
		var oDiv = document.getElementById('box');
		var oUl = oDiv.getElementsByTagName('ul')[0];
		var aLi = oUl.getElementsByTagName('li');
		var oBtn = document.getElementById('btn');
		var oBtn1 = oBtn.getElementsByTagName('input')[0];
		var oBtn2 = oBtn.getElementsByTagName('input')[1];
		var speed = 2;

		oUl.innerHTML = oUl.innerHTML + oUl.innerHTML;
		oUl.style.width = aLi[0].offsetWidth * aLi.length + 'px';

		function move(){
			if(oUl.offsetLeft < -oUl.offsetWidth/2){
				oUl.style.left = '0';
			}
			oUl.style.left = oUl.offsetLeft - speed + 'px';
		}
		var timer = setInterval(move,30);

		oDiv.onmouseover = function(){
			clearInterval(timer);
		}
		oDiv.onmouseout = function(){
			timer = setInterval(move,30);
		}
		oBtn1.onclick = function(){
			speed = 2;
		}
		oBtn2.onclick = function(){
			speed = -2;
		}
	</script>
</body>
</html>
